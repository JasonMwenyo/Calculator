<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="input" id="input-field">1000</div>
        <div class="first-row">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>

        </div>
        <div class="second-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <div class="third-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="fourth-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="fifth-row">
            <button class="zero-button">0</button>
            <button class="last-buttons">.</button>
            <button class="last-buttons">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
