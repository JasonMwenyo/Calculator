<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="input-field">1000</div>
        <div class="first-row">
            <button class="light-grey">AC</button>
            <button class="light-grey">+/-</button>
            <button class="light-grey"> %</button>
            <button class="yellow">/</button>

        </div>
        <div class="second-row">
            <button class="dark-grey">7</button>
            <button class="dark-grey">8</button>
            <button class="dark-grey">9</button>
            <button class="yellow">x</button>
        </div>
        <div class="third-row">
            <button class="dark-grey">4</button>
            <button class="dark-grey">5</button>
            <button class="dark-grey">6</button>
            <button class="yellow">-</button>
        </div>
        <div class="fourth-row">
            <button class="dark-grey">1</button>
            <button class="dark-grey">2</button>
            <button class="dark-grey">3</button>
            <button class="yellow">+</button>
        </div>
        <div class="fifth-row">
            <button class="zero-button">0</button>
            <button class="last-buttons">.</button>
            <button class="last-buttons yellow">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
