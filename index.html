<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="input" id="input-field">1000</div>
        <div class="first-row">
            <div>AC</div>
            <div>+/-</div>
            <div>%</div>
            <div>/</div>
        </div>
        <div class="second-row">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>x</div>
        </div>
        <div class="third-row">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
        </div>
        <div class="fourth-row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
        </div>
        <div class="fifth-row">
            <div>0</div>
            <div>.</div>
            <div>=</div>
        </div>
    </div>
</body>

</html>
