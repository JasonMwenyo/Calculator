<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="input-field"></div>
        <div class="first-row">
            <button class="light-grey" id="allClear">AC</button>
            <button class="light-grey" id="signChanger">+/-</button>
            <button class="light-grey" id="quotient"> %</button>
            <button class="yellow" id="division">รท</button>


        </div>
        <div class="second-row">
            <button class="dark-grey" id="number" value="7">7</button>
            <button class="dark-grey" id="number" value="8">8</button>
            <button class="dark-grey" id="number" value="9">9</button>
            <button class="yellow" id="multiply">x</button>
        </div>
        <div class="third-row">
            <button class="dark-grey" id="number" value="4">4</button>
            <button class="dark-grey" id="number" value="5">5</button>
            <button class="dark-grey" id="number" value="6">6</button>
            <button class="yellow" id="minus">-</button>
        </div>
        <div class="fourth-row">
            <button class="dark-grey" id="number" value="1">1</button>
            <button class="dark-grey" id="number" value="2">2</button>
            <button class="dark-grey" id="number" value="3">3</button>
            <button class="yellow" id="addition">+</button>
        </div>
        <div class="fifth-row">
            <button class="zero-button" id="number" value="0">0</button>
            <button class="last-buttons" id="decimal">.</button>
            <button class="last-buttons yellow" id="equal">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
